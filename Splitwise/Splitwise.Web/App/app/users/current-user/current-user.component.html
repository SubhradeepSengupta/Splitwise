<div class="jumbotron center-block" style="width: 50%; text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    <h3>Your Account</h3>

    <div class="container" style="margin-top: 7%;" *ngIf="isAvailable">
        <input name="Id" [(ngModel)]="currentUserDetails.Id" hidden />
        <div class="form-group">
            <label>Your Name</label>
            <input type="text" class="form-control" name="FullName" [(ngModel)]="currentUserDetails.FullName" />
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" name="FullName" [(ngModel)]="currentUserDetails.UserName" />
        </div>

        <div class="container">
            <h4>Groups</h4>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6" style="padding: 15px;">
                    <h5>Created Groups</h5>

                    <table class="table table-striped table-responsive">
                        <tbody>
                            <tr *ngFor="let groups of groupDetails; let i = index;">
                                <td *ngIf="groups.CreatedBy === currentUserDetails.FullName">
                                    <a [routerLink]="['/groups', groups.GroupID]" style="text-decoration: none; cursor: pointer;">{{i+1}}. {{groups.GroupName}}</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6" style="padding: 15px;">
                    <h5>Member</h5>
                    <table class="table table-striped">
                        <tbody>
                            <tr *ngFor="let groups of groupDetails; let i = index;">
                                <td>
                                    <a [routerLink]="['/groups', groups.GroupID]" style="text-decoration: none; cursor: pointer;">{{i+1}}. {{groups.GroupName}}</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
